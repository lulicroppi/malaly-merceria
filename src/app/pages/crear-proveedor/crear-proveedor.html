<section class="wrap">
  <h1 class="title">Nuevo Proveedor — Datos</h1>

  <form class="panel form" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <div class="grid">
      <label class="field">
        <span>Nombre *</span>
        <input type="text" formControlName="nombre" placeholder="Ej.: Hilos Sur">
        <small class="err" *ngIf="form.get('nombre')?.touched && form.get('nombre')?.hasError('required')">
          El <b>Nombre</b> es obligatorio.
        </small>
      </label>

      <label class="field">
        <span>Teléfono *</span>
        <input type="text" formControlName="telefono" placeholder="+54 11 1234-5678">
        <small class="err" *ngIf="form.get('telefono')?.touched && form.get('telefono')?.hasError('tel')">
          Ingresá un teléfono válido (mín. 6 caracteres, se permiten + ( ) - y espacios).
        </small>
      </label>

      <label class="field">
        <span>CUIT</span>
        <input type="text" formControlName="cuit" placeholder="11 dígitos">
        <small class="err" *ngIf="form.get('cuit')?.touched && form.get('cuit')?.hasError('cuit')">
          El CUIT debe tener 11 dígitos.
        </small>
      </label>

      <label class="field">
        <span>Email</span>
        <input type="email" formControlName="email" placeholder="nombre@dominio.com">
        <small class="err" *ngIf="form.get('email')?.touched && form.get('email')?.hasError('email')">
          El email no es válido.
        </small>
      </label>

      <label class="field">
        <span>Dirección</span>
        <input type="text" formControlName="direccion" placeholder="Calle 123, Ciudad">
      </label>

      <label class="field field--full">
        <span>Notas</span>
        <textarea rows="3" formControlName="notas" placeholder="Observaciones"></textarea>
      </label>
    </div>

    <div class="actions">
      <button type="button" class="btn btn--sec" (click)="cancelar()">Cancelar</button>
      <button type="submit" class="btn" [disabled]="form.invalid">Siguiente</button>
    </div>
  </form>
</section>
